<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Brief</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 20px;
        }

        p {
            margin-bottom: 1em;
        }

        h2,
        h3,
        h4 {
            color: #2c3e50;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        a {
            color: #0066cc;
        }
        
        .read-more-btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0066cc;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }
        .read-more-btn:hover {
            background-color: #0055aa;
        }
    </style>
</head>

<body>
    <div style="background-color: #2c3e50; color: #ffffff; padding: 20px; text-align: center; margin-bottom: 20px;">
        <h1 style="margin: 0; font-size: 24px;">Logistics Intelligence Brief</h1>
        <p style="margin: 5px 0 0; font-size: 14px; opacity: 0.9;">Trade • Policy • Tech • Talent</p>
        <p style="margin: 5px 0 0; font-size: 16px; opacity: 0.8;">{{ date }}</p>
    </div>
    {{ body|safe }}

    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eeeeee; text-align: center; font-size: 12px; color: #777777;">
        <p style="margin: 0;">Tirwin Management Services (P) Ltd.</p>
        <p style="margin: 5px 0 0;">Website: <a href="http://www.tirwin.in" style="color: #0066cc; text-decoration: none;">www.tirwin.in</a></p>
    </div>
</body>

</html>
